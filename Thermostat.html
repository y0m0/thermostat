<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thermostat</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src='src/Thermostat.js'></script>
  <script src='src/jQuery.js'></script>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <section>
    <div class="display">
      <h1>Thermostat</h1>
      <div id="temperature">
        <h3>Temperature</h3>
        <p>20</p>
      </div>
      <div id="power_saving">
        <h3>Power Saving Mode</h3>
        <p>On</p>
      </div>
      <div id="energy">
        <h3>Energy usage</h3>
        <p>Medium</p>
      </div>
    </div>
    <div class="control">
      <button type="button" id="temp-up">Increase temperature</button>
      <button type="button" id="temp-down">Decrease temperature</button>
      <button type="button" name="resetTemperature">Reset temperature</button>
      <button type="button" name="togglePowerSaving">Toggle power saving mode</button>
    </div>
  </section>
</body>
</html>
