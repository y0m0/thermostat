<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thermostat</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src='src/Thermostat.js'></script>
  <script src='src/jQuery.js'></script>
  <script src="https://use.fontawesome.com/ede58373a1.js"></script>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <section>
    <div class="display">
      <h1>Thermostat</h1>
      <div id="temperature">
        <h3>Temperature</h3>
        <p style="width: 20%;">20</p>
      </div>
      <div id="power_saving">
        <h3>Power Saving Mode</h3>
        <p>On</p>
      </div>
      <div id="energy">
        <h3>Energy usage</h3>
        <p>Medium</p>
      </div>
    </div>
    <div class="control">
      <a id="temp-up"><i class="fa fa-plus-circle" aria-hidden="true"></i></a>
      <a id="temp-down"><i class="fa fa-minus-circle" aria-hidden="true"></i></a>
      <a id="temp-reset"><i class="fa fa-refresh" aria-hidden="true"></i></a>
      <a id="toggle-power-saving"><i class="fa fa-toggle-on" aria-hidden="true"></i></a>
    </div>
  </section>
    <div id="local-weather">
      <input type="text" id="search-city" placeholder="Your city...">
      <p><img id="local-weather-icon"></p>
      <p id="local-temperature"></p>
      <p id="local-weather-description"></p>
    </div>
</body>
</html>
